<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <div class="content">
            <input class="content_input" type="radio" name="slide" id="slide1" checked>

                        <p>Just run</p>

                    </div>

                    <label for="slide1" class="pagination_item pagination_item1"></label>

                    <label for="slide3" class="pagination_item pagination_item3"></label>

                </div>

        </div>
